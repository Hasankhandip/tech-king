<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>teck King</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.css" />
    <!-- aos animation -->
    <link rel="stylesheet" href="./assets/css/aos.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0-6/css/all.css"
    />
    <!-- line-awesome css pathlink -->
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <!-- main css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- log-in page start -->
    <section
      class="log-in-page"
      style="background-image: url(./assets/images/log-in-bg.png)"
    >
      <div class="container">
        <div class="back-btn">
          <a class="back-btn-title" href="index.html"
            ><i class="las la-arrow-left"></i> Back</a
          >
        </div>
        <div class="row justify-content-center align-items center">
          <div class="col-lg-5">
            <div class="log-in-page-logo-wrapper mb-2 text-center">
              <a href="index.html">
                <img
                  class="log-in-page-logo"
                  src="./assets/images/logo.png"
                  alt=""
                />
              </a>
            </div>
            <div class="log-in-content-wrapper">
              <div class="log-in-title-wrapper">
                <h4 class="log-in-title">Register Now</h4>
                <p class="log-in-details text-muted">
                  Get your Tech King account now.
                </p>
              </div>
              <form class="log-in-form" action="#0">
                <div class="log-in-form-input-wrapper">
                  <h6 class="log-in-form-input-title">Username</h6>
                  <input
                    class="log-in-form-input"
                    type="text"
                    placeholder="Enter username"
                  />
                </div>
                <div class="log-in-form-input-wrapper">
                  <h6 class="log-in-form-input-title">Email</h6>
                  <input
                    class="log-in-form-input"
                    type="email"
                    placeholder="Enter email"
                  />
                </div>
                <div class="log-in-form-input-wrapper">
                  <h6 class="log-in-form-input-title">Password</h6>
                  <input
                    class="log-in-form-input"
                    type="password"
                    placeholder="Enter password"
                  />
                </div>
                <div class="log-in-form-remember d-flex">
                  <input class="log-in-form-chechbox" type="checkbox" />
                  <h6 class="log-in-form-input-title mb-0">Remember me</h6>
                </div>
              </form>
              <a
                class="log-in-btn banner-btn main-button mb-4"
                href="#0"
                tabindex="0"
                >Register</a
              >
              <h6
                class="log-in-form-account-alert log-in-form-input-title mb-0"
              >
                Have an account ? <a href="log-in.html">Log In</a>
              </h6>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- log-in page end -->

    <!-- bootstrap -->
    <script src="./assets/bootstrap/js/bootstrap.js"></script>
    <!-- jquery -->
    <script src="./assets/js/jquery-3.6.0.min.js"></script>
    <!-- aos animation -->
    <script src="./assets/js/aos.js"></script>
    <!-- main js -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
